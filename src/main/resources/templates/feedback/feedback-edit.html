<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .full-height {
            height: calc(100vh - 170px);
        }
        input[type="text"] {
            border-color: darkgray;
        }
        .fw-bold {
             font-size: 40px;
             font-weight: bold;
             cursor: pointer;
         }
        .header {
            height: 80px;
            background-color: #6c757d;
        }
    </style>
</head>
<body>

<header class="header d-flex align-items-center">
    <a th:href="@{/}" class="text-light text-decoration-none h3 fw-bold">Grocery Web App</a>
</header>

<a th:href="@{/feedbacks/{id}(id=${form.id})}" style="margin-left: 40px; margin-top: 20px; height: 70px; padding: 15px 30px; font-size: 24px"
   class="btn btn-outline-primary app-btn">К списку отзывов</a>

<div class="container full-height d-flex justify-content-center align-items-center">

    <div class="card p-5 w-50 rounded-5 shadow-lg">
        <form method="POST" th:action="@{/feedbacks/edit/{id}(id=${form.id})}" th:object="${form}">
            <h1 class="text-center mb-4">Изменить отзыв</h1>

            <div class="mb-3">
                <label for="id" class="form-label">ID</label>
                <input type="text" th:field="*{id}" id="id" class="form-control" readonly/>
            </div>

            <div class="mb-3">
                <label for="comment" class="form-label">Комментарий</label>
                <input type="text" th:field="*{comment}" id="comment" class="form-control" placeholder="Введите комментарий (необязательно)"/>
            </div>

            <div class="mb-4">
                <label for="rating" class="form-label">Рейтинг</label>
                <input type="number" pattern="\d" min="1" max="5" th:field="*{rating}" id="rating" class="form-control" placeholder="Введите оценку"/>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary px-5">Обновить</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
