<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .full-height {
            height: calc(100vh - 170px);
        }

        input[type="text"] {
            border-color: darkgray;
        }

    </style>
</head>
<body>

<div class="header" style="height: 80px">
    <a href="/" class="text-dark text-decoration-none" style="font-size: 35px; cursor: pointer;">Grocery Web App</a>
    <hr style="border-top: 2px solid; opacity: 0.7">
</div>

<a href="/products/" style="margin-left: 40px; margin-top: 20px; height: 70px; padding: 15px 30px; font-size: 24px"
   class="btn btn-outline-primary app-btn">К списку продуктов</a>

<div class="container full-height d-flex justify-content-center align-items-center">

    <div class="card p-5 w-50 rounded-5 shadow-lg">
        <form method="POST" th:action="@{/feedbacks/create}" th:object="${form}">
            <h1 class="text-center mb-4">Добавить отзыв</h1>

            <div class="mb-3">
                <label for="lastName" class="form-label">Комментарий</label>
                <input type="text" th:field="*{comment()}" id="lastName" class="form-control"
                       placeholder="Введите комментарий (необязательно)"/>
            </div>

            <div class="mb-4">
                <label for="firstName" class="form-label">Рейтинг</label>
                <input type="number" pattern="\d" min="1" max="5" th:field="*{rating()}" id="firstName"
                       class="form-control" placeholder="Введите оценку"/>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary px-5">Создать</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
