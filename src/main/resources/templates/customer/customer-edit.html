<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .full-height {
            height: calc(100vh - 170px);
        }

        input[type="text"] {
            border-color: darkgray;
        }
        .fw-bold {
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        .header {
            height: 80px;
            background-color: #6c757d;
        }
    </style>
</head>
<body>

<header class="header d-flex align-items-center">
    <a th:href="@{/}" class="text-light text-decoration-none h3 fw-bold">Grocery Web App</a>
</header>

<a th:href="@{/customers/}" style="margin-left: 40px; margin-top: 20px; height: 70px; padding: 15px 30px; font-size: 24px"
   class="btn btn-outline-primary app-btn">К списку покупателей</a>

<div class="container full-height d-flex justify-content-center align-items-center">

    <div class="card p-5 w-50 rounded-5 shadow-lg">
        <form method="PUT" th:action="@{/customers/edit/{id}(id=${form.id})}" th:object="${form}">
            <h1 class="text-center mb-4">Обновить покупателя</h1>

            <div class="mb-3">
                <label for="id" class="form-label">ID</label>
                <input type="text" th:field="*{id}" id="id" class="form-control" readonly/>
            </div>

            <div class="mb-3">
                <label for="firstName" class="form-label">Имя</label>
                <input type="text" th:field="*{firstName}" id="firstName" class="form-control"
                       placeholder="Введите имя"/>
            </div>

            <div class="mb-3">
                <label for="lastName" class="form-label">Фамилия</label>
                <input type="text" th:field="*{lastName}" id="lastName" class="form-control"
                       placeholder="Введите фамилию"/>
            </div>

            <div class="mb-4">
                <label for="phone" class="form-label">Номер телефона</label>
                <input type="text" th:field="*{phone}" id="phone" class="form-control"
                       placeholder="Введите номер телефона"/>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary px-5">Обновить</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
