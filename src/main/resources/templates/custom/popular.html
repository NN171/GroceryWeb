<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .fw-bold {
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        .header {
            height: 80px;
            background-color: #6c757d;
        }
        .not-exist {
            font-size: 28px;
        }
    </style>
</head>
<body>

<header class="header d-flex align-items-center">
    <a th:href="@{/}" class="text-light text-decoration-none h3 fw-bold">Grocery Web App</a>
</header>

<div class="container mt-5">
    <h1>10 самых популярных товаров покупателя</h1>

    <div class="row row-cols-1 row-cols-md-3 g-4 mt-4">
        <div th:if="${model.productViewModels.isEmpty()}">
            <p class="not-exist">Вы еще не делали заказов</p>
        </div>
        <div th:each="product : ${model.productViewModels}" class="col">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}">Наименование продукта</h5>
                    <p class="card-text">
                        <strong>Цена:</strong> <span th:text="${product.price}">Цена</span><br>
                        <strong>Дата производства:</strong> <span th:text="${product.prodDate}">01.01.1999</span><br>
                        <strong>Дата истечения срока годности:</strong> <span th:text="${product.expiryDate}">01.01.1999</span><br>
                        <strong>Средний рейтинг:</strong> <span th:text="${product.avgRating}">Рейтинг</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
