<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List customers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="header" style="height: 80px">
    <a th:href="@{/}" class="text-dark text-decoration-none" style="font-size: 40px; font-weight: bold; cursor: pointer;">Grocery Web App</a>
    <hr style="border-top: 2px solid; opacity: 0.7">
</div>

<a href="/stores/" style="margin-left: 40px; margin-top: 20px; height: 70px; padding: 15px 30px; font-size: 24px"
   class="btn btn-outline-primary app-btn">К списку магазинов</a>

<div class="container text-center mt-4">
    <h2>Магазины</h2>
</div>

<div class="container mt-4">
    <div class="row" th:each="store : ${model.storeViewModels()}">
        <div class="col-12 mb-3">
            <div class="border rounded p-3 d-flex justify-content-between align-items-center">
                <div>
                    <h5 th:text="${store.address}">Адрес</h5>
                    <p>Количество сотрудников: <span th:text="${store.employeesNum}">1</span></p>
                    <p>Сумма продаж: <span th:text="${store.soldAmount}">0</span></p>
                </div>
                <div>
                    <a href="#" class="btn btn-outline-secondary">Заказы</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
