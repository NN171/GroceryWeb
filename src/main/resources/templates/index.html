<!DOCTYPE html>
<html lang="ru" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container {
            background-color: #f8f9fa;
            height: calc(100vh - 170px);
        }

        .btn-primary {
            font-size: 30px;
            padding: 15px 30px;
            background-color: white;
            color: black;
            border-color: #6c757d;
        }

        .btn-primary:hover {
            font-size: 30px;
            padding: 15px 30px;
            background-color: #6c757d;
            color: white;
            border-color: white;
        }

        .btn-info {
            font-size: 35px;
            padding: 25px 40px;
            background-color: white;
            color: black;
            border-color: #6c757d;
        }

        .btn-info:hover {
            font-size: 35px;
            padding: 25px 40px;
            background-color: #6c757d;
            color: white;
            border-color: white;
        }

        .fw-bold {
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .header {
            height: 80px;
            background-color: #6c757d;
        }
    </style>
</head>
<body>

<header class="header d-flex align-items-center">
    <a th:href="@{/}" class="text-light text-decoration-none h3 fw-bold">Grocery Web App</a>
</header>

<form th:action="@{/users/logout}" method="post">
    <button type="submit" style="margin-left: 40px; margin-top: 20px; height: 50px; padding: 0 30px; font-size: 24px"
            class="btn btn-secondary">Выйти
    </button>
</form>

<div class="container d-flex justify-content-center align-items-center">
    <div class="text-center">
        <h1 class="mb-4">Главная</h1>

        <div class="menu mb-4">
            <a type="submit" class="btn btn-primary m-2"
                    th:href="@{/stores/}">Магазины
            </a>
            <a type="submit" class="btn btn-primary m-2"
                    th:href="@{/products/}">Продукты
            </a>
            <a type="submit" class="btn btn-primary m-2"
                    th:href="@{/customers/}">Покупатели
            </a>
            <a type="submit" class="btn btn-primary m-2"
                    th:href="@{/employees/}">Сотрудники
            </a>
        </div>

        <div class="section mb-4">
            <a type="submit" class="btn btn-info m-2 w-100"
                    th:href="@{/customs/highrates}">Высокооцененные товары
            </a>
            <a type="submit" class="btn btn-info m-2 w-100"
                    th:href="@{/customs/frequents}">Популярные товары
            </a>
        </div>

        <!--<div class="section mb-4">
            <form method="GET" th:action="@{/orders/order{id}(id=${orderId})}" class="d-flex">
                <button type="submit" class="btn btn-info m-2 w-100">Корзина</button>
                <input type="number" id="orderId" name="id" class="form-control w-100" style="font-size: 35px"
                       placeholder="Введите ID заказа" required />
            </form>
        </div>
        -->
    </div>
</div>
</body>
</html>
